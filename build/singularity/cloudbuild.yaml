
steps:
        - id: Build SELF
          name: 'gcr.io/self-fluids/singularity'
          args: ['build',
                 'self.sif',
                 './build/singularity/self.srf'
          ]

        - id: Test SELF (Serial CPU)
          name: 'gcr.io/self-fluids/singularity'
          args: ['run',
                 'self.sif',
                 '/bin/bash','/opt/self/bin/ci.sh'
          ]
artifacts:
  objects:
    location: 'gs://self-fluids-singularity/${_IMAGE_TAG}'
    paths: ['self.sif']
 
timeout: 7200s

substitutions:
        _IMAGE_TAG: 'dev'
