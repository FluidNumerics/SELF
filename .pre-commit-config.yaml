repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
    - id: black
      language_version: python3
  - repo: local
    hooks:
      - id: fprettify
        name: fprettify
        entry: fprettify
        language: system
        types: [fortran]
        args: ["--config-file", "./fprettify.config", "--case", "1", "1", "1", "1"]
