spack:
  view: /opt/view
  specs:
  - feq-parse@2.2.1
  - openmpi@5.0.1
  - hdf5@1.14.3 +fortran +mpi

  config:
    install_tree:
      root: /opt/spack
      padded_length: 128

  packages:
    all:
      require: 'target=x86_64_v3'

  mirrors:
    local-buildcache:
      url: oci://ghcr.io/fluidnumerics/spack-buildcache
      signed: false