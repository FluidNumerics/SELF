
steps:
- id: Build Image
  name: 'gcr.io/cloud-builders/docker'
  args: ['build',
         '--build-arg','GPU_TARGET=${_GPU_TARGET}',
         '--build-arg','BUILD_TYPE=Coverage',
         '-f',
         'docker/${_OS}/rocm-${_ROCM_VERSION}/${_HIP_PLATFORM}/Dockerfile',
         '.',
         '-t',
         'us-docker.pkg.dev/${PROJECT_ID}/self/${_OS}-rocm-${_ROCM_VERSION}_${_GPU_TARGET}:dev']

- id: Run CTests with coverage
  name: 'us-docker.pkg.dev/${PROJECT_ID}/self/${_OS}-rocm-${_ROCM_VERSION}_${_GPU_TARGET}:dev'
  entrypoint: '/bin/bash'
  args: 
  - '-c'
  - |
      apt-get update -y && apt-get install -y lcov

      cd /self

      lcov --no-external \
          --capture \
          --initial \
          --directory . \
          --exclude '*/test/*' \
          --output-file /tmp/lcov_base.info

      # Load dependency packages
      . /etc/profile.d/z10_spack_environment.sh

      # Run the tests
      ctest --test-dir /self/test

      lcov --no-external \
           --capture \
           --directory . \
           --exclude '*/test/*' \
           --output-file /tmp/lcov_test.info

      lcov --add-tracefile /tmp/lcov_base.info \
           --add-tracefile /tmp/lcov_test.info \
           --output-file /workspace/lcov.info


timeout: 720s

substitutions:
  _GPU_TARGET: 'gfx90a'
  _HIP_PLATFORM: 'amd'
  _ROCM_VERSION: '5.7'
  _OS: 'ubuntu2204'
