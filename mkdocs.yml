site_name: Spectral Element Library in Fortran
site_description: SELF Documentation
site_author: Fluid Numerics
site_dir: public
site_url: ""
repo_name: GitHub/fluidnumerics/SELF
repo_url: https://github.com/fluidnumerics/SELF
edit_uri: edit/main/docs/mkdocs

# Directory where site content is located
docs_dir: docs

# Site navigation 
nav:
  - Home: index.md
  - Getting Started:
    - Installation: GettingStarted/install.md
  - Learning:
    - Spectral Approximations: Learning/Errors.md
  - Examples:
    - Linear Shallow Water Rossby Wave: Examples/LinearShallowWater/RossbyWave.md
  - Contributing:
    - Documentation: Contributing/Documentation.md
      #- About:
      #  - Release Notes: About/ReleaseNotes.md
      #  - Road Map: About/RoadMap.md

theme: 
  name: material
  favicon: assets/images/favicon.png
  logo: assets/images/logo-fluid-numerics.png
  palette:
    - scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
         
    - scheme: default 
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


plugins: 
    - glightbox
