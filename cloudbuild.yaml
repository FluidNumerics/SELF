# 
# To use this build,
# gcloud builds submit --config=cloudbuild.yaml .
#

steps:
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://${PROJECT_ID}-singularity/gcc-8.3.0.sif', '/workspace']
        
- name: 'gcr.io/$PROJECT_ID/singularity'
  args: ['build','self-fluids_gcc-8.3.0.sif','./singularity/flavors/self-fluids_gcc-8.3.0.def']

artifacts:
  objects:
    location: 'gs://${PROJECT_ID}-singularity'
    paths: ['self-fluids_gcc-8.3.0.sif']
